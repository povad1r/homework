<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script></head>
<body>
    <h1>Posts</h1>
    <a href="/add-post">Create a New Post</a>
    <div id="posts-list">
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <a href="/post/{{ post.id }}">See Details</a>
                <img src="{{ post.image }}" alt="{{ post.title }}" style="width: 100px; height: auto;">
            </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
